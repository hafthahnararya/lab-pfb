<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <header>
        <a href="">Vincraft Community</a>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Browse">Browse Posts</a></li>
                <li><a href="#Login">Login</a></li>
                <li><a href="#Register">Register</a></li>
            </ul>
        </nav>
    </header>
    

    <section class="kotak">
        <div class="kotakdlm">
            <div class="loginheader">
                <h1>Login</h1>
                <p>Welcome back to Vincraft Community</p>
            </div>

            <form action="/submit" id="">
                <div class="usn">
                    <label for="UsernameInput">Username</label>
                    <br>
                    <input type="text" id="UsernameInput" name="Username" value="Username">
                </div>
                <br>
                <div class="pass">
                    <label for="PasswordInput">Password</label>
                    <br>
                    <input type="password" name="Password" id="PasswordInput" value="Password">
                </div>
                
                <div class="checkremember">
                    <input type="checkbox" name="RememberMe" id="CheckRememberMe" value="RememberMe">
                    <label for="CheckRememberMe">Remember Me</label>
                </div>

                <div class="submit">
                    <button type="submit">Login</button>
                </div>

                <div class="linkregist">
                    Don't have an account yet?<a href="#Register"> Register Here</a>
                </div>

            </form>
        </div>
    </section>
</body>
</html>
